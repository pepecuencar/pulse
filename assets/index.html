<!DOCTYPE html>
<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Pulse" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/pulse_icon.png" />

    <title>Pulse</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        background: #000;
        margin: 0;
        overflow: hidden;
      }

      #loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 9999;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #10B981;
        border-right: 4px solid #10B981;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 0.8s linear infinite;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Override Flutter's default loading indicator */
      canvas {
        display: none !important;
      }
    </style>
  </head>
  <body
    style="
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    "
  >
    <!-- Loader Container -->
    <div id="loading-container">
      <div class="loader"></div>
    </div>

    <script src="flutter.js" defer></script>

    <script>
      var scriptLoaded = false;

      function loadMainDartJs() {
        if (scriptLoaded) return;
        scriptLoaded = true;
        var scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.appendChild(scriptTag);
      }

      function removeLoader() {
        var loader = document.getElementById("loading-container");
        if (loader) {
          loader.style.display = "none";
        }
      }

      window.addEventListener("flutter-first-frame", function () {
        removeLoader();
        window.parent.postMessage({ type: "LOADING_COMPLETED", }, "*");
      });

      loadMainDartJs();
    </script>

    <script>
      // Navigation tracking
      (function (history) {
        const pushState = history.pushState;
        const replaceState = history.replaceState;

        function logNavigation(method, url) {
          // console.log(`[IN FLUTTER APP] - Navigated (${method}): ${url}`);
          window.parent.postMessage({ type: "NAVIGATION", method, url }, "*");
        }

        history.pushState = function (state, title, url) {
          logNavigation("pushState", url);
          return pushState.apply(history, arguments);
        };

        history.replaceState = function (state, title, url) {
          logNavigation("replaceState", url);
          return replaceState.apply(history, arguments);
        };

        window.addEventListener("popstate", function (event) {
          logNavigation("popstate", location.href);
        });
      })(window.history);
    </script>
  </body>
</html>
